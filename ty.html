<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ty a bitch</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    .follower {
      position: absolute;
      pointer-events: none;
      font-size: 24px;
      font-weight: bold;
      color: red;
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>
  <div class="follower">Ty a bitch</div>

  <script>
    const follower = document.querySelector('.follower');

    function moveFollower(x, y) {
      follower.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Mouse
    document.addEventListener('mousemove', (e) => {
      moveFollower(e.pageX, e.pageY);
    });

    // Touch
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      moveFollower(touch.pageX, touch.pageY);
    });
  </script>
</body>
</html>
